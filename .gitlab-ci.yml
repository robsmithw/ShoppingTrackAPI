stages:
  - build
  - test
  - push-image

build:
  stage: build
  image: mcr.microsoft.com/dotnet/sdk:5.0
  before_script:
    - "dotnet restore"
  script:
    - "dotnet build"

test:
  stage: test
  image: docker:19.03.8-git
  services:
    - docker:18.09.7-dind
  script:
    - chmod +x scripts/build.sh
    - docker run --network="host" -v /var/run/docker.sock:/var/run/docker.sock -v $(pwd) mcr.microsoft.com/dotnet/sdk:5.0 ls & ./builds/scripts/build.sh
  artifacts:
    when: always

push-image:
  stage: push-image
  image: docker:latest
  services:
    - docker:18.09.7-dind
  script:
    - echo -n $DOCKER_PASS | docker login --username $DOCKER_USER --password-stdin $DOCKER
    - docker build -t "$DOCKER_IMAGE" .
    - docker push "$DOCKER_IMAGE"
  only:
    - dev
    - master
